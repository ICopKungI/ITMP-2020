<!DOCTYPE html>
<html>

<head>
    <title>The Members - ITKMITL Multimedia Programming 2563</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="lab.css">
</head>

<body>
    <div id="app">
        <h2>About</h2>
        <h3>Username {{person.username}}</h3>
        <h3>Name {{person.name}}</h3>
        <h3>email {{person.email}}</h3>
        <h3>Website {{person.website}}</h3>
        <h3>company {{person.company.name}}</h3>

        <h2>Users</h2>
        <h4 v-for="u in users" :data-id="u.id" @click="viewBio(u)">
            <img :src="`https://picsum.photos/id/4${u.id}/100/100`" alt=""> {{u.username}}
        </h4>
    </div>


    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => {
                console.log(json)
                app.users = json
                app.person = json[0]
            })

        let app = new Vue({
            el: '#app',
            methods: {
                viewBio: function(users) {
                    this.person = users
                }
            },
            data: {
                person: {
                    "id": 1,
                    "name": "___________",
                    "username": "___________",
                    "email": "___________",
                    "website": "___________",
                    "company": {
                        "name": "___________",
                    }
                },
                users: [{
                    "id": 1,
                    "name": "___________",
                    "username": "___________",
                    "email": "___________",
                    "website": "___________",
                    "company": {
                        "name": "___________",
                    }
                }, ],
            }
        })

        // function viewBio(h4) {

</body>

</html>
